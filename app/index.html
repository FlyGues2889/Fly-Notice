<script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('system-theme-changed', (event, theme) => {
        if (theme === 'dark') {
            document.querySelector('#body').className = 'mdui-theme-dark'
        } else if (theme === 'light') {
            document.querySelector('#body').className = 'mdui-theme-light'
        } else {
            document.querySelector('#body').className = 'mdui-theme-auto'
        }
    })
</script>

</html>
